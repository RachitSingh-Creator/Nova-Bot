services:
  db:
    image: postgres:16-alpine
    container_name: nova_bot_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: nova_bot
      POSTGRES_USER: nova
      POSTGRES_PASSWORD: nova
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: nova_bot_backend
    restart: unless-stopped
    env_file:
      - ./backend/.env
    depends_on:
      - db
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: nova_bot_frontend
    restart: unless-stopped
    env_file:
      - ./frontend/.env
    depends_on:
      - backend
    ports:
      - "5173:5173"

  nginx:
    image: nginx:1.27-alpine
    container_name: nova_bot_nginx
    restart: unless-stopped
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - frontend
      - backend
    ports:
      - "80:80"

volumes:
  postgres_data:
